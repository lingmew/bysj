<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>处理中...</title>
    <style>
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto; /* 使其居中 */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function checkProcessing() {
            fetch('/check_processing')
                .then(response => response.json())
                .then(data => {
                    if (data.status === "completed") {
                        window.location.href = '/images'; // 如果处理完成，重定向到结果页面
                    } else {
                        setTimeout(checkProcessing, 50000); // 每2秒检查一次处理状态
                    }
                })
                .catch(error => {
                    console.error('Error checking processing status:', error);
                    document.body.innerHTML = "<h1>处理超时，请稍后重试。</h1>"; // 提示用户超时
                });
        }

        // 页面加载时开始检查
        window.onload = checkProcessing;
    </script>
</head>
<body>
    <h1>正在处理中，请稍候...</h1>
    <div class="loader"></div> <!-- 添加加载动画 -->
    <button onclick="window.location.href='/'">取消操作</button> <!-- 添加返回按钮 -->
</body>
</html>
