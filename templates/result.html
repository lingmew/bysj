<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>处理后的图像</title>
</head>
<body>
    <h1>处理后的图像</h1>
    <ul>
        {% for image in images %}
            <li>
                <h3>{{ image }}</h3>
                <img src="{{ url_for('send_result', filename=image) }}" width="200">
            </li>
        {% endfor %}
    </ul>
    <a href="/">返回上传页面</a>
</body>
</html>
